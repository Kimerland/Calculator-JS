<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="body-container">
    <div class="container" id="calculator">
      <input
        id="display"
        type="text"
        class="display"
        value=""
        placeholder="calculate..."
      />
      <div class="row">
        <button class="clear" id="percent">%</button>
        <button class="clear" id="clearAll">AC</button>
        <button class="clear" id="clear">C</button>
        <button class="clear" id="delete">โซ</button>
      </div>
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="divison">รท</button>
      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="multi">x</button>
      </div>
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="minus">-</button>
      </div>
      <div class="row">
        <button class="number">0</button>
        <button class="number" id="comma">.</button>
        <button class="equals" id="result">=</button>
        <button class="operator" id="plus">+</button>
      </div>
    </div>
  </body>
</html>
